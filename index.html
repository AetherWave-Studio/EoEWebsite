<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0d0b15" />
  <title>End of Eternity — Official Splash</title>
  <meta name="description" content="End of Eternity — The End is Here." />
  <meta property="og:title" content="End of Eternity" />
  <meta property="og:description" content="The End is Here." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/eoe_og.jpg" />
  <meta property="og:url" content="https://example.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600..900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#e9e8ff;
      --muted:#b7b3d9;
      --aetherwave-pink:#ff2ea6;
    }
    html, body { height: 100%; margin:0; }
    body{
      color:var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;
      overflow-y:hidden;
      background-attachment: fixed;
    }
    video.bgvid {
      position:fixed; inset:0; object-fit:cover;
      opacity:1; filter:brightness(0.5);
      z-index:-2;
    }
    .overlay { position:fixed; inset:0; background:rgba(0,0,0,0.45); z-index:-1; }
    .fog { position: fixed; inset: -20vmax; pointer-events:none; z-index:0;
      background: radial-gradient(60vmax 40vmax at 20% 40%, rgba(255,255,255,.03), transparent 60%), radial-gradient(70vmax 40vmax at 80% 60%, rgba(255,255,255,.03), transparent 60%);
      filter: blur(30px) contrast(110%);
      animation: drift 60s linear infinite;
    }
    @keyframes drift { from{ transform:translate3d(0,0,0) scale(1);} to{ transform:translate3d(-6%,-4%,0) scale(1.05);} }

    .wrap{ position:relative; z-index:1; height:100vh; display:flex; align-items:center; justify-content:center; padding: 0 20px; box-sizing:border-box; }
    .hero{ width:min(1200px, 100%); text-align:center; }
    .hero img.logo-img{
      max-width:400px;
      width:60%;
      height:auto;
      margin:0 auto 10px;
      display:block;
      filter: drop-shadow(0 0 20px rgba(255,46,166,.4));
      animation: logoPulse 4s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(255,46,166,.4)); }
      50% { filter: drop-shadow(0 0 40px rgba(255,46,166,.8)); }
    }

    .tagline{ margin:10px auto 20px; max-width:52ch; color:var(--muted); font-size:clamp(18px, 2.5vw, 26px); font-weight:600; }

    .links{ margin-top:20px; display:flex; gap:18px; justify-content:center; flex-wrap:wrap; }
    .linkicon{
      width:56px; height:56px; display:grid; place-items:center;
      border-radius:50%; color:white; text-decoration:none;
      box-shadow:0 0 12px rgba(255,46,166,.3);
      transition: transform .3s ease, box-shadow .3s ease;
      animation: idleGlow 4s ease-in-out infinite;
    }
    .linkicon svg{ width:26px; height:26px; }

    /* Idle glow */
    @keyframes idleGlow {
      0%, 100% { box-shadow:0 0 12px rgba(255,46,166,.3); }
      50% { box-shadow:0 0 20px rgba(255,46,166,.6); }
    }

    /* Hover pulse animation */
    .linkicon:hover{
      transform:scale(1.1);
      animation:pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow:0 0 0 0 var(--aetherwave-pink); }
      50% { box-shadow:0 0 28px 8px var(--aetherwave-pink); }
      100% { box-shadow:0 0 0 0 var(--aetherwave-pink); }
    }

    .spotify{ background:#1DB954; }
    .youtube{ background:#FF0000; }
    .instagram{ background:radial-gradient(circle at 30% 30%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
    .facebook{ background:#1877F2; }
    .bandcamp{ background:#629aa9; }
    .tiktok{ background:linear-gradient(45deg, #25F4EE, #FE2C55); }

    @media (prefers-reduced-motion: reduce) {
      .linkicon { animation:none; }
      .linkicon:hover { animation:none; }
      .hero img.logo-img { animation:none; }
    }
  </style>
</head>
<body>
  <video class="bgvid" autoplay muted loop playsinline poster="/fallback.jpg">
    <source src="./Robots_Walking.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <div class="fog" aria-hidden="true"></div>

  <main class="wrap">
    <section class="hero">
      <img class="logo-img" src="./Eoe_Logo.png" alt="End of Eternity Logo">
      <p class="tagline">The End is Here.</p>

        </a>
        <a class="linkicon youtube" href="https://www.youtube.com/@EndofEternityOfficial" target="_blank" aria-label="YouTube">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M23.5 6.2a3.03 3.03 0 0 0-2.14-2.15C19.5 3.5 12 3.5 12 3.5s-7.5 0-9.36.55A3.03 3.03 0 0 0 .5 6.2 31.2 31.2 0 0 0 0 12a31.2 31.2 0 0 0 .5 5.8 3.03 3.03 0 0 0 2.14 2.15C4.5 20.5 12 20.5 12 20.5s7.5 0 9.36-.55a3.03 3.03 0 0 0 2.14-2.15A31.2 31.2 0 0 0 24 12a31.2 31.2 0 0 0-.5-5.8ZM9.75 15.5v-7L16 12l-6.25 3.5Z"/></svg>

        </a>
        <a class="linkicon facebook" href="https://www.facebook.com/profile.php?id=61566867582117" target="_blank" aria-label="Facebook">

        </a>
        <a class="linkicon tiktok" href="https://www.tiktok.com/@endofeternitymusic" target="_blank" aria-label="TikTok">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12.7 2h3.1c.2 1.1.8 2.1 1.6 2.9.8.8 1.8 1.3 2.9 1.6v3.2c-1.6 0-3.1-.5-4.5-1.3v7.4c0 3.7-3 6.7-6.7 6.7S2.3 19.5 2.3 15.8c0-3.6 3-6.6 6.6-6.6.4 0 .9 0 1.3.1v3.5c-.4-.1-.9-.2-1.3-.2-1.7 0-3.1 1.4-3.1 3.2s1.4 3.2 3.1 3.2c1.8 0 3.2-1.4 3.2-3.2V2z"/></svg>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
